
<!DOCTYPE html>
<html lang="="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion - Gestion de Stock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0d6efd">
  <style>
    #appContent { display: none; }
  </style>
</head>
<body class="bg-light">

<div class="container mt-5" id="loginForm">
  <h2 class="text-center mb-4">Accès sécurisé</h2>
  <div class="card p-4 shadow-sm mx-auto" style="max-width: 400px;">
    <input type="password" id="motdepasse" class="form-control mb-3" placeholder="Entrez le mot de passe">
    <button class="btn btn-primary w-100" onclick="verifierMotDePasse()">Se connecter</button>
  </div>
</div>

<div class="container mt-5" id="appContent">
  <h1 class="text-center mb-4">Gestion de Stock</h1>
  <div class="card p-4 shadow-sm mb-4">
    <div class="row g-2">
      <div class="col-md-5">
        <input type="text" id="nom" class="form-control" placeholder="Nom du produit">
      </div>
      <div class="col-md-4">
        <input type="number" id="quantite" class="form-control" placeholder="Quantité">
      </div>
      <div class="col-md-3 d-grid">
        <button onclick="ajouterProduit()" class="btn btn-success">Ajouter</button>
      </div>
    </div>
  </div>

  <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr><th>Nom</th><th>Quantité</th><th>Action</th></tr>
    </thead>
    <tbody id="stockTable"></tbody>
  </table>
</div>

<script>
  const motDePasseCorrect = "Admin1234";

  function verifierMotDePasse() {
    const saisie = document.getElementById("motdepasse").value;
    if (saisie === motDePasseCorrect) {
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("appContent").style.display = "block";
    } else {
      alert("Mot de passe incorrect");
    }
  }

  let stock = JSON.parse(localStorage.getItem('stock')) || [];

  function enregistrerStock() {
    localStorage.setItem('stock', JSON.stringify(stock));
  }

  function afficherStock() {
    const table = document.getElementById('stockTable');
    table.innerHTML = '';
    stock.forEach((item, index) => {
      table.innerHTML += `
        <tr>
          <td>${item.nom}</td>
          <td>${item.quantite}</td>
          <td><button class="btn btn-danger btn-sm" onclick="supprimerProduit(${index})">Supprimer</button></td>
        </tr>
      `;
    });
  }

  function ajouterProduit() {
    const nom = document.getElementById('nom').value.trim();
    const quantite = parseInt(document.getElementById('quantite').value);
    if (nom && quantite > 0) {
      stock.push({ nom, quantite });
      enregistrerStock();
      afficherStock();
      document.getElementById('nom').value = '';
      document.getElementById('quantite').value = '';
    } else {
      alert("Entrez un nom et une quantité valide.");
    }
  }

  function supprimerProduit(index) {
    if (confirm("Supprimer ce produit ?")) {
      stock.splice(index, 1);
      enregistrerStock();
      afficherStock();
    }
  }

  afficherStock();

  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js');
  }
</script>

</body>
</html>
