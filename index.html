<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestion de Stock - S√©curis√©</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0d6efd" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    #appContent { display: none; }
    .low-stock { color: red; font-weight: bold; }
  </style>
</head>
<body class="bg-light">

<div class="container mt-5" id="loginForm">
  <h2 class="text-center mb-4">Acc√®s s√©curis√©</h2>
  <div class="card p-4 shadow-sm mx-auto" style="max-width: 400px;">
    <input type="password" id="motdepasse" class="form-control mb-3" placeholder="Entrez le mot de passe" />
    <button class="btn btn-primary w-100" onclick="verifierMotDePasse()">Se connecter</button>
  </div>
</div>

<div class="container mt-4" id="appContent">
  <h1 class="text-center mb-4">Gestion de Stock</h1>

  <div class="mb-3 d-flex justify-content-between align-items-center">
    <input type="text" id="searchInput" class="form-control w-50" placeholder="Rechercher un produit..." oninput="afficherStock()" />
    <button class="btn btn-outline-secondary ms-2" onclick="exportCSV()">üì§ Export CSV</button>
  </div>

  <div class="card p-3 shadow-sm mb-4">
    <div class="row g-2">
      <div class="col-md-4">
        <input type="text" id="nom" class="form-control" placeholder="Nom du produit" />
      </div>
      <div class="col-md-3">
        <input type="number" id="quantite" class="form-control" placeholder="Quantit√©" />
      </div>
      <div class="col-md-3 d-grid">
        <button onclick="ajouterProduit()" class="btn btn-success">Ajouter</button>
      </div>
    </div>
  </div>

  <div class="mb-3">
    <strong>Total produits : </strong><span id="totalProduits">0</span> |
    <strong>Total quantit√©s : </strong><span id="totalQuantite">0</span>
  </div>

  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th>Nom</th>
        <th>Quantit√©</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="stockTable"></tbody>
  </table>
</div>

<script>
  const motDePasseCorrect = "Admin1234";

  function verifierMotDePasse() {
    const saisie = document.getElementById("motdepasse").value;
    if (saisie === motDePasseCorrect) {
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("appContent").style.display = "block";
      afficherStock();
    } else {
      alert("Mot de passe incorrect");
    }
  }

  let stock = JSON.parse(localStorage.getItem('stock')) || [];

  function enregistrerStock() {
    localStorage.setItem('stock', JSON.stringify(stock));
  }

  function afficherStock() {
    const table = document.getElementById('stockTable');
    const search = document.getElementById('searchInput').value.toLowerCase();
    table.innerHTML = '';
    let totalProduits = 0, totalQuantite = 0;

    stock.forEach((item, index) => {
      if (item.nom.toLowerCase().includes(search)) {
        const classe = item.quantite < 5 ? "low-stock" : "";
        table.innerHTML += `
          <tr>
            <td>${item.nom}</td>
            <td class="${classe}">${item.quantite}</td>
            <td>
              <button class="btn btn-warning btn-sm" onclick="modifierProduit(${index})">‚úèÔ∏è</button>
              <button class="btn btn-danger btn-sm" onclick="supprimerProduit(${index})">üóëÔ∏è</button>
            </td>
          </tr>`;
        totalProduits++;
        totalQuantite += item.quantite;
      }
    });

    document.getElementById('totalProduits').innerText = totalProduits;
    document.getElementById('totalQuantite').innerText = totalQuantite;
  }

  function ajouterProduit() {
    const nom = document.getElementById('nom').value.trim();
    const quantite = parseInt(document.getElementById('quantite').value);
    if (nom && quantite > 0) {
      stock.push({ nom, quantite });
      enregistrerStock();
      afficherStock();
      document.getElementById('nom').value = '';
      document.getElementById('quantite').value = '';
    } else {
      alert("Entrez un nom et une quantit√© valides.");
    }
  }

  function modifierProduit(index) {
    const nouveauNom = prompt("Modifier le nom :", stock[index].nom);
    const nouvelleQuantite = prompt("Modifier la quantit√© :", stock[index].quantite);
    if (nouveauNom && !isNaN(nouvelleQuantite)) {
      stock[index] = { nom: nouveauNom.trim(), quantite: parseInt(nouvelleQuantite) };
      enregistrerStock();
      afficherStock();
    }
  }

  function supprimerProduit(index) {
    if (confirm("Supprimer ce produit ?")) {
      stock.splice(index, 1);
      enregistrerStock();
      afficherStock();
    }
  }

  function exportCSV() {
    let csv = "Nom,Quantit√©\\n";
    stock.forEach(item => {
      csv += `${item.nom},${item.quantite}\\n`;
    });
    const blob = new Blob([csv], { type: "text/csv" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "stock.csv";
    a.click();
    URL.revokeObjectURL(url);
  }

  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js');
  }
</script>
</body>
</html>
